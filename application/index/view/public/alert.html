<div class="alert alert-{$type|default='success'} alert-dismissible" role="alert">
{if condition="$close"}
	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
{/if}
	<strong>{$title|default=''}</strong>
	{$body|default=''}
{if condition=:isset($href)}
	<a href="{$href}" class="alert-link">{$href_text|default='Link'}</a>
{/if}
</div>
